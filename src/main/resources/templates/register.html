<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja - Biblioteka Mang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Biblioteka Mang</h1>
        </div>
        <nav class="nav">
            <a class="nav-link" th:href="@{/manga}">Strona Główna</a>
        </nav>
    </header>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Rejestracja</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/perform_register}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa użytkownika</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Zarejestruj</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Masz już konto? <a th:href="@{/login}">Zaloguj się</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
