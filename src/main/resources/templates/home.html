<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manga Library - Strona Główna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="my-4">
        <h1>Biblioteka Mang</h1>

        <!-- Wyszukiwarka -->
        <form th:action="@{/manga/search}" method="get" class="my-3">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Wyszukaj mangę...">
                <button class="btn btn-primary" type="submit">Szukaj</button>
            </div>
        </form>

        <nav class="nav">
            <a class="nav-link" th:href="@{/manga}">Strona Główna</a>
            <a class="nav-link" th:href="@{/library}">Moja Biblioteka</a>
        </nav>
    </header>

    <!-- Komunikaty -->
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>
    <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>

    <h2>Popularne Mangi</h2>

    <div class="row">
        <div th:each="manga : ${mangas}" class="col-md-3 mb-4">
            <div class="card h-100">
                <img th:src="${manga.imageUrl()}" class="card-img-top" alt="Okładka mangi" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${manga.title()}">Tytuł mangi</h5>
                    <p class="card-text">
                        <small class="text-muted">
                            Ocena: <span th:text="${manga.score()}">0.0</span>
                        </small>
                    </p>
                    <a th:href="@{/manga/{id}(id=${manga.id()})}" class="btn btn-primary">Szczegóły</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
