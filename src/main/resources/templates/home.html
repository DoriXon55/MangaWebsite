<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka Mang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .manga-card {
            height: 100%;
            transition: transform 0.3s;
        }
        .manga-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .manga-image {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Dołączamy fragment nagłówka -->
    <div th:replace="fragments/header :: header"></div>

    <h2 class="mb-4">Popularne Mangi</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div th:each="manga : ${mangas}" class="col">
            <div class="card manga-card">
                <img th:if="${manga.imageUrl != null}" th:src="${manga.imageUrl}" class="card-img-top manga-image" alt="Okładka mangi">
                <img th:unless="${manga.imageUrl != null}" src="/images/no-image.jpg" class="card-img-top manga-image" alt="Brak okładki">
                <div class="card-body">
                    <h5 class="card-title" th:text="${manga.title}">Tytuł Mangi</h5>
                    <p class="card-text">
                        <span th:if="${manga.score != null}" th:text="'Ocena: ' + ${manga.score}">Ocena: 0.0</span>
                        <span th:unless="${manga.score != null}">Brak oceny</span>
                    </p>
                    <a th:href="@{/manga/{id}(id=${manga.id})}" class="btn btn-primary">Szczegóły</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
