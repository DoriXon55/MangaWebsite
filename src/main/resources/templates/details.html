<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${manga.title()} + ' - Szczegóły'">Szczegóły Mangi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="my-4">
        <h1>Biblioteka Mang</h1>
        <nav class="nav">
            <a class="nav-link" th:href="@{/manga}">Strona Główna</a>
            <a class="nav-link" th:href="@{/library}">Moja Biblioteka</a>
        </nav>
    </header>

    <!-- Komunikaty -->
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>
    <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>

    <div class="row">
        <div class="col-md-4">
            <img th:src="${manga.imageUrl()}" class="img-fluid" alt="Okładka mangi">

            <!-- Przycisk dodawania do biblioteki -->
            <form th:action="@{/library/add/{id}(id=${manga.id()})}" method="post" class="mt-3">
                <button type="submit" class="btn btn-success w-100">Dodaj do biblioteki</button>
            </form>
        </div>

        <div class="col-md-8">
            <h2 th:text="${manga.title()}">Tytuł mangi</h2>
            <p th:if="${manga.titleEnglish() != ''}" th:text="'Tytuł angielski: ' + ${manga.titleEnglish()}">Tytuł angielski</p>

            <div class="mb-3">
                <strong>Ocena:</strong> <span th:text="${manga.score()}">0.0</span>
            </div>

            <div class="mb-3">
                <strong>Status:</strong> <span th:text="${manga.status()}">Status</span>
            </div>

            <div class="mb-3">
                <strong>Rozdziały:</strong> <span th:text="${manga.chapters() != null ? manga.chapters() : 'Nieznane'}">0</span>
            </div>

            <div class="mb-3">
                <strong>Tomy:</strong> <span th:text="${manga.volumes() != null ? manga.volumes() : 'Nieznane'}">0</span>
            </div>

            <div class="mb-3">
                <strong>Autorzy:</strong>
                <span th:text="${#strings.listJoin(manga.authors(), ', ')}">Autorzy</span>
            </div>

            <div class="mb-3">
                <strong>Gatunki:</strong>
                <span th:text="${#strings.listJoin(manga.genres(), ', ')}">Gatunki</span>
            </div>

            <h3>Opis</h3>
            <p th:text="${manga.synopsis()}">Opis mangi...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
