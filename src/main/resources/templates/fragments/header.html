<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header" class="my-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Biblioteka Mang</h1>
        <div>
            <form th:action="@{/manga/search}" method="get" class="d-flex">
                <input type="text" name="query" class="form-control me-2" placeholder="Szukaj mangi...">
                <button type="submit" class="btn btn-outline-primary">Szukaj</button>
            </form>
        </div>
    </div>
    <nav class="nav">
        <a class="nav-link" th:href="@{/manga}">Strona Główna</a>

        <!-- Wyświetl tylko dla zalogowanych użytkowników -->
        <a class="nav-link" th:if="${#authentication != null and #authentication.isAuthenticated()}" th:href="@{/library}">Moja Biblioteka</a>

        <!-- Przycisk wylogowania - tylko dla zalogowanych -->
        <form th:if="${#authentication != null and #authentication.isAuthenticated()}" th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn nav-link">Wyloguj</button>
        </form>

        <!-- Linki dla niezalogowanych -->
        <a class="nav-link" th:unless="${#authentication != null and #authentication.isAuthenticated()}" th:href="@{/login}">Logowanie</a>
        <a class="nav-link" th:unless="${#authentication != null and #authentication.isAuthenticated()}" th:href="@{/register}">Rejestracja</a>
    </nav>

    <div th:if="${param.error}" class="alert alert-danger mt-3" th:text="${param.error}"></div>
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
</header>
</body>
</html>
