<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Błąd - Biblioteka Mang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="my-4">
        <h1>Biblioteka Mang</h1>
        <nav class="nav">
            <a class="nav-link" th:href="@{/manga}">Strona Główna</a>
            <a class="nav-link" th:href="@{/library}">Moja Biblioteka</a>
        </nav>
    </header>

    <div class="alert alert-danger">
        <h2>Wystąpił błąd!</h2>
        <p th:if="${statusCode}" th:text="'Kod błędu: ' + ${statusCode}">Kod błędu: 500</p>
        <p th:text="${errorMessage}">Szczegóły błędu</p>
    </div>

    <div class="mt-4">
        <a href="javascript:history.back()" class="btn btn-primary">Wróć do poprzedniej strony</a>
        <a th:href="@{/manga}" class="btn btn-secondary">Przejdź do strony głównej</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
