<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Biblioteka Mang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Biblioteka Mang</h1>
        </div>
        <nav class="nav">
            <a class="nav-link" th:href="@{/manga}">Strona Główna</a>
        </nav>
    </header>

    <div th:if="${param.error}" class="alert alert-danger">
        Nieprawidłowa nazwa użytkownika lub hasło.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Zostałeś wylogowany.
    </div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${param.registrationSuccess}" class="alert alert-success">
        Rejestracja zakończona powodzeniem. Możesz się teraz zalogować.
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Logowanie</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa użytkownika</label>
                            <input type="text" id="username" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Zaloguj</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Nie masz jeszcze konta? <a th:href="@{/register}">Zarejestruj się</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
