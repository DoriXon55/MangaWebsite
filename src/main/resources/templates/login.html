<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Biblioteka Mang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>

    <div th:if="${param.error}" class="alert alert-danger">
        Nieprawidłowa nazwa użytkownika lub hasło.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Zostałeś wylogowany.
    </div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h3 class="mb-0 fw-bold">Logowanie</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nazwa użytkownika</label>
                            <input type="text" id="username" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2">Zaloguj</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-white text-center py-3">
                    <p class="mb-0">Nie masz jeszcze konta? <a th:href="@{/register}" class="text-primary">Zarejestruj się</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0 text-muted">© 2024 Biblioteka Mang. Wszystkie prawa zastrzeżone.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
